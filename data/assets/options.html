<header>
	<h1 class="inline">
		Play Midnight <span>Options</span>
		<span class="subtitle">(Page refreshes automatically when saved)</span>
	</h1>

	<a href="#" id="cancel" class="button pull-right">Cancel</a>
	
	<a href="#" id="save" class="button primary pull-right">Save Changes</a>

	<div id="status" class="status pull-right">Options Updated! Refreshing...</div>
</header>

<section class="options">
	<h3>General Options</h3>
	
	<div class="options-group">
		<div class="option">
			<label>
				<div class="checkbox">
					<input type="checkbox" id="favicon" class="showFavicon" />
					<label for="favicon"></label>
				</div>
				Use 'Play Midnight' Dark Favicon <span class="text-muted">(Icon that shows on your Google Play tab in Chrome)</span>
			</label>
		</div>
	</div>

	<h3>Theme Color</h3>
	<div class="options-group">
		<div class="option accent default">
			<label>
				<div class="checkbox">
					<input type="radio" id="default" class="theme-color" name="theme-color" />
					<label for="default"></label>
				</div>
				Play Music <em>(Default)</em>
			</label>
		</div>
		<div class="option accent midnight">
			<label>
				<div class="checkbox">
					<input type="radio" id="midnight" class="theme-color" name="theme-color" />
					<label for="midnight"></label>
				</div>
				Play Midnight
			</label>
		</div>
		<div class="option accent blue">
			<label>
				<div class="checkbox">
					<input type="radio" id="blue" class="theme-color" name="theme-color" />
					<label for="blue"></label>
				</div>
				Blue Abyss
			</label>
		</div>
		<div class="option accent purple">
			<label>
				<div class="checkbox">
					<input type="radio" id="purple" class="theme-color" name="theme-color" />
					<label for="purple"></label>
				</div>
				Midnight Oil
			</label>
		</div>
		<div class="option accent green">
			<label>
				<div class="checkbox">
					<input type="radio" id="green" class="theme-color" name="theme-color" />
					<label for="green"></label>
				</div>
				Rusty Spoon
			</label>
		</div>
		<div class="option accent red">
			<label>
				<div class="checkbox">
					<input type="radio" id="red" class="theme-color" name="theme-color" />
					<label for="red"></label>
				</div>
				Spartan Crimson
			</label>
		</div>
	</div>
</section>

<footer>
	<p class="text-center text-muted">

	</p>
</footer>
